<h1>Restful Tasks API</h1>

<form (submit)="onSubmit($event)">
    <div>
        <label for="Title">Title</label>
        <input type="text" name="title" [(ngModel)]="newTask.title">
    </div>
    <div>
        <label for="Description">Description</label>
        <input type="text" name="title" [(ngModel)]="newTask.description">
    </div>
    <button type="submit">ADD A TASK</button>
</form>

<button (click) = "getTasksFromService()">Get all tasks</button>

<div *ngFor = "let task of tasks" class="containerA">
    <div>{{task.title}}</div>
    <div>{{task._id}}</div>
    <div>
        <form (submit)= "getTasksByID($event)">
            <input type="hidden" value="{{task._id}}" id="id">
            <button type="submit">
                Edit
            </button>
        </form>    
    </div>    

    <div>
        <form (submit)="delete($event)">
            <input type="hidden" value="{{task._id}}" id="id">
            <button type="submit">Delete</button>
        </form>
    </div>
 
</div>

<div  *ngIf="taskDetail.title" class="containerB">

    <form (submit)="edit($event)">
        <h2>Change {{taskDetail.title}}</h2>
        <div>
            <label>Title:</label>
            <input type="text" name="title" value="{{taskDetail.title}}" [(ngModel)]="taskEdit.title" >
        </div>
        <div>
            <label>Description:</label>
            <input type="text" name="description" value="{{taskDetail.description}}" [(ngModel)]="taskEdit.description">
        </div>
        <div>
            <label>Completed Status</label>
            <div>
                <label for="Yes">Finished</label>
                <input type="radio" name="completed" [(ngModel)]="taskEdit.completed" id="complete" value="true">
                <label for="no">In Progress</label>
                <input type="radio" name="completed" [(ngModel)]="taskEdit.completed" id="complete" value="false">
            </div>
        </div>
        <div>
            <input type="hidden" value="{{taskDetail._id}}" id="id">
            <button type="submit">Change Task</button>
        </div>
    </form>
</div>
